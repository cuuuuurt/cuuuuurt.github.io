<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Dreamy Pastel Calculator</title> 
  <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffd1dc, #bde0fe);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: bgAnimation 10s ease infinite;
        }

        @keyframes bgAnimation {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .calculator {
            width: 95%;
            max-width: 400px;
            background: linear-gradient(145deg, #ffe6f0, #bde0fe);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .calculator:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            z-index: -1;
            animation: glowAnimation 8s infinite alternate;
        }

        @keyframes glowAnimation {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        .display {
            width: 100%;
            height: 80px;
            background: linear-gradient(145deg, #ffe6f0, #ffb3c1);
            border: none;
            text-align: right;
            font-size: 28px;
            font-weight: bold;
            color: #ff6f91;
            margin-bottom: 20px;
            border-radius: 15px;
            padding: 15px;
            box-shadow: inset 0px 0px 10px rgba(255, 209, 220, 0.8);
            transition: font-size 0.3s ease, box-shadow 0.3s ease;
        }

        .display:empty::before {
            content: "Start calculating...";
            color: rgba(255, 111, 145, 0.5);
            font-size: 18px;
            font-style: italic;
        }

        .display.glow {
            box-shadow: 0px 0px 20px #ffd1dc;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .button {
            background: linear-gradient(145deg, #bde0fe, #d7e8fe);
            color: #333;
            font-size: 18px;
            padding: 15px;
            text-align: center;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            outline: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .button:hover {
            background: #d7e8fe;
            transform: translateY(-5px);
            box-shadow: 0px 10px 15px rgba(189, 224, 254, 0.8);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.2);
        }

        .button.blue {
            background: linear-gradient(145deg, #ffe6f0, #ffd1dc);
            color: #ff6f91;
        }

        .button.blue:hover {
            background: #ffd1dc;
            box-shadow: 0px 10px 20px rgba(255, 209, 220, 0.8);
        }

        .button.active {
            animation: buttonActive 0.5s alternate infinite;
        }

        @keyframes buttonActive {
            0% { transform: scale(1); box-shadow: 0px 5px 15px #ffb3c1; }
            100% { transform: scale(1.1); box-shadow: 0px 8px 20px #ff6f91; }
        }

        .tooltip {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff6f91;
            color: #fff;
            font-size: 12px;
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }

        .button:hover .tooltip {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #999;
            opacity: 0.8;
        }

        .footer a {
            color: #ff6f91;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style> 
 </head> 
 <body> 
  <div class="calculator"> 
   <input type="text" id="display" class="display" disabled> 
   <div class="buttons"> <button class="button" onclick="clearDisplay()">AC<span class="tooltip">Clear All</span></button> <button class="button" onclick="backspace()">âŒ«<span class="tooltip">Backspace</span></button> <button class="button" onclick="toggleSign()">+/-<span class="tooltip">Toggle Sign</span></button> <button class="button" onclick="appendOperator('/')">Ã·</button> <button class="button" onclick="appendNumber(7)">7</button> <button class="button" onclick="appendNumber(8)">8</button> <button class="button" onclick="appendNumber(9)">9</button> <button class="button" onclick="appendOperator('*')">Ã—</button> <button class="button" onclick="appendNumber(4)">4</button> <button class="button" onclick="appendNumber(5)">5</button> <button class="button" onclick="appendNumber(6)">6</button> <button class="button" onclick="appendOperator('-')">-</button> <button class="button" onclick="appendNumber(1)">1</button> <button class="button" onclick="appendNumber(2)">2</button> <button class="button" onclick="appendNumber(3)">3</button> <button class="button" onclick="appendOperator('+')">+</button> <button class="button" onclick="appendOperator('%')">%</button> <button class="button" onclick="appendNumber(0)">0</button> <button class="button" onclick="appendNumber('.')">.</button> <button class="button blue" onclick="calculate()">=</button> 
   </div> 
   <div class="footer"> 
    <p>Designed with ðŸ’– by <a href="#">Curt</a></p> 
   </div> 
  </div> 
  <script>
        const display = document.getElementById('display');

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function toggleSign() {
            if (display.value) {
                display.value = String(-parseFloat(display.value));
            }
        }

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            if (display.value && !isNaN(display.value.slice(-1))) {
                display.value += operator;
            }
        }

        function calculate() {
            try {
                if (display.value === "1+1") {
                    display.value = "miss ko na siya";
                } else {
                    display.value = eval(display.value.replace('Ã·', '/').replace('Ã—', '*'));
                }
            } catch {
                display.value = 'Error';
            }
        }
    </script> 
 </body>
</html>
